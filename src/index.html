<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&O</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img
            src="images/Logo.png"
            alt="B&Q logo"
            class="header__logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Your senses.
          <br>
          Set free.
        </h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu_content">
        <div class="top-bar  menu__top">
          <a href="#"  class="top-bar__logo">
            <img
              src="images/Logo.png"
              alt="B&Q logo"
              class="header__logo">
          </a>

          <a href="#" class="icon icon--close"></a>
        </div>

        <div class="menu__content">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#speakers">Speakers</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#headphones">Headphones</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#televisions">Televisions</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#soundbars">Soundbars</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#worldofb&o">World of B&O</a>
              </li>
            </ul>
          </nav>

          <a href="tel:+1 234 5555-55-55" class="menu_phone-number">
            +1 234 5555-55-55
          </a>

          <a href="tel:+1 234 5555-55-55" class="menu_call-to-order">
            call to order
          </a>
        </div>
      </div>
    </aside>


    <main class="main">
      <section class="speakers" id="speakers">
        <h2>Speakers</h2>
      </section>

      <section class="headphones" id="headphones">
        <h2>Headphones</h2>
      </section>

      <section class="televisions" id="televisions">
        <h2>Televisions</h2>
      </section>

      <section class="soundbars" id="soundbars">
        <h2>Soundbars</h2>
      </section>

      <section class="world-of-b&o" id="world-of-b&o">
        <h2>World of B&O</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
